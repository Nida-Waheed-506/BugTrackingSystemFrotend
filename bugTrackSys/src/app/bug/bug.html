              values="0 0 0 0 0.0627451 0 0 0 0 0.0941176 0 0 0 0 0.156863 0 0 0 0.05 0"
            />
            <feBlend
              mode="normal"
              in2="BackgroundImageFix"
              result="effect1_dropShadow_955_1545"
            />
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="effect1_dropShadow_955_1545"
              result="shape"
            />
          </filter>
        </defs>
      </svg>
    </div>
  </div>

  <div class="border-b-1 mt-3 border-b-[#ECECEE]"></div>

  <!-- bug detail -->

  <table>
    <tr
      class="flex mt-8 px-7 flex items-center justify-start bg-[#f1f5f9] py-5 border-b-1 border-b-[#344054]"
    >
      <th>
        <input
          type="checkbox"
          class="border-[#3A3541AD] scale-120 w-15 cursor-pointer"
        />
      </th>
      <th
        class="border-l-1 text-[13px] border-l-[#3A35411F] text-[#3A3541DE] w-115 text-start ps-3"
      >
        DETAILS
      </th>
      <th
        class="border-l-1 text-[13px] border-l-[#3A35411F] text-[#3A3541DE] w-40 text-center"
      >
        STATE
      </th>
      <th
        class="border-l-1 text-[13px] border-l-[#3A35411F] text-[#3A3541DE] w-40 text-center"
      >
        STATUS
      </th>
      <th
        class="border-l-1 text-[13px] border-l-[#3A35411F] text-[#3A3541DE] w-40 text-center"
      >
        DUE DATE
      </th>
      <th
        class="border-l-1 text-[13px] border-l-[#3A35411F] text-[#3A3541DE] w-40 text-center"
      >
        ASSIGNED TO
      </th>
      <th
        class="border-x-1 text-[13px] border-x-[#3A35411F] text-[#3A3541DE] w-25 text-start ps-3"
      >
        ACTION
      </th>
    </tr>

    <!-- show bug with details -->

    <div *ngFor="let bug of bugDetails">
      <tr class="flex py-4 px-7 items-center border-b-1 border-b-[#344054]">
        <td
          class="border-[#3A3541AD] scale-120 cursor-pointer text-center w-15 justify-center"
        >
          <input type="checkbox" />
        </td>
        <td
          class="flex text-[15px] text-[#3A3541AD] gap-3 ps-3 w-115 justify-start items-center"
        >
          <svg
            width="10"
            height="10"
            viewBox="0 0 10 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              width="10"
              height="10"
              rx="5"
              [attr.fill]="
                bug.status === 'new'
                  ? '#2563EB'
                  : bug.status === 'started'
                  ? '#EAB308'
                  : '#16A34A'
              "
            />
          </svg>
          <span class="truncate max-w-[40ch] block">
            {{ bug.description }}</span
          >
        </td>
        <td class="font-[500] text-[13px] text-[#3A3541DE] w-40 text-center">
          {{ bug.type }}
        </td>
        <td class="text-center w-40">
          <span
            class="text-[13px] py-2 px-3 font-[500]"
            [ngClass]="
              bug.status === 'new'
                ? 'text-[#3069FE] bg-[#EEF3FF]'
                : bug.status === 'started'
                ? 'text-[#FFCC55] bg-[#FFF8E1]'
                : 'text-[#00B894] bg-[#E0F7F1]'
            "
            >{{ bug.status }}</span
          >
        </td>
        <td class="font-[500] text-[13px] text-[#3A3541DE] w-40 text-center">
          {{ bug.deadline }}
        </td>
        <td
          class="whitespace-normal break-words flex text-[13px] text-[#3A3541DE] w-40 justify-center font-[500]"
        >
          {{ bug.developerNames }}
        </td>
        <td
          class="text-[13px] flex text-[#3A3541DE] w-25 text-start justify-center"
        >
          <svg
            width="5"
            height="17"
            class="cursor-pointer"
            viewBox="0 0 5 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.06039 4.12078C3.19361 4.12078 4.12078 3.19361 4.12078 2.06039C4.12078 0.927176 3.19361 0 2.06039 0C0.927176 0 0 0.927176 0 2.06039C0 3.19361 0.927176 4.12078 2.06039 4.12078ZM2.06039 6.18117C0.927176 6.18117 0 7.10835 0 8.24156C0 9.37478 0.927176 10.302 2.06039 10.302C3.19361 10.302 4.12078 9.37478 4.12078 8.24156C4.12078 7.10835 3.19361 6.18117 2.06039 6.18117ZM2.06039 12.3623C0.927176 12.3623 0 13.2895 0 14.4227C0 15.556 0.927176 16.4831 2.06039 16.4831C3.19361 16.4831 4.12078 15.556 4.12078 14.4227C4.12078 13.2895 3.19361 12.3623 2.06039 12.3623Z"
              fill="#3A3541"
              fill-opacity="0.54"
            />
          </svg>
        </td>
      </tr>
    </div>
  </table>
</div>
