<div class="bg-white rounded-none border-none">
  <!-- close pop up -->
  <div class="p-4 w-full flex justify-end bg-[#F5F6F8]">
    <button
      class="bg-[#000000] p-2 cursor-pointer flex justify-center rounded-sm"
    >
      <mat-icon (click)="onCloseDialog()" class="color text-white"
        >close</mat-icon
      >
    </button>
  </div>

  <div class="">
    <!-- Pop up header -->
    <div
      class="bg-[#FFFFFF] p-10 border-b-2 border-b-[#8D98AA4D] flex justify-between items-center"
    >
      <h1 class="font-[500] text-[27px]">Add new bug</h1>

      <!-- icon -->

      <svg
        width="27"
        height="7"
        viewBox="0 0 27 7"
        fill="none"
        class="cursor-pointer"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M20.25 3.5C20.25 5.425 21.7687 7 23.625 7C25.4812 7 27 5.425 27 3.5C27 1.575 25.4813 -6.63867e-08 23.625 -1.47526e-07C21.7688 -2.28665e-07 20.25 1.575 20.25 3.5ZM16.875 3.5C16.875 1.575 15.3562 -5.08964e-07 13.5 -5.90104e-07C11.6438 -6.71243e-07 10.125 1.575 10.125 3.5C10.125 5.425 11.6437 7 13.5 7C15.3562 7 16.875 5.425 16.875 3.5ZM6.75 3.5C6.75 1.575 5.23125 -9.51542e-07 3.375 -1.03268e-06C1.51875 -1.11382e-06 -6.88454e-08 1.575 -1.5299e-07 3.5C-2.37134e-07 5.425 1.51875 7 3.375 7C5.23125 7 6.75 5.425 6.75 3.5Z"
          fill="#3A3541"
          fill-opacity="0.54"
        />
      </svg>
    </div>

    <form action="" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <div class="max-h-[19rem] overflow-y-auto">
        <div class="px-10 py-6">
          <!-- Assign to and due date  -->

          <div class="flex gap-5 justify-start">
            <!-- Assign to -->
            <div class="flex items-center gap-3">
              <h1 class="text-[17px] font-[400]">Assign to</h1>
              <div class="ms-1 flex justify-start cursor-pointer">
                <input
                [formControl] = "searchName"
                 (focus)="onFocus()"
                  type="text"
                  class="border-1 py-3 px-2 text-[15px] rounded-sm focus:outline-none border-[#A1A1AA] placeholder-[#A1A1AA] font-[400]"
                  placeholder="Search developers here"
                  name="developer_ids"
                  ngModel
                />
                 <ul *ngIf="users.length > 0" class="dropdown-list border-b-2">
        <li
          *ngFor="let user of users"
          (click)="onDropdownClick(user.name, user.email)"
          class="dropdown-item border-l-2 border-r-2 cursor-pointer py-1 ps-5 bg-[#CDD0D2FF] hover:bg-[#007DFA] text-md"
        >
          <button>{{ user.name }} </button>
        </li>
      </ul>
              </div>
            </div>

            <!-- Add due date -->
            <div class="flex justify-center items-center mt-4">
              <div class="">
                <mat-form-field class="w-50 h-19">
                  <mat-label>Choose a deadline</mat-label>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    name="deadline"
                    ngModel
                  />

                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>

          <!-- Title input -->
          <input
            type="text"
            placeholder="Add title here"
            name="title"
            ngModel
            class="text-[35px] placeholder-[#DFDEE0] text-[#5A595AFF] px-1 py-1 border-none focus:outline-none mt-1 font-[500]"
          />

          <!-- for bug detail and type -->

          <!-- for bug detail -->
          <div class="flex flex-col mt-4">
            <label class="font-[400] text-[17px]">Bug details</label>
            <input
              type="text"
              placeholder="Add here"
              name="description"
              ngModel
              class="my-3 py-4 ps-3 w-140 rounded-sm border-1 focus:outline-none border-[#A1A1AA] text-[#5A595AFF] text-[16px] placeholder-[#A1A1AA] font-[500]"
            />
          </div>

          <!-- for type -->
          <div class="flex flex-col mt-4">
            <label class="font-[400] text-[17px]">Bug Type</label>
            <select
              class="my-3 py-4 ps-3 pe-10 border-[#A1A1AA] w-140 border-1 rounded-sm text-[16px] text-[#5A595AFF] font-[500] focus:outline-none"
              name="type"
              ngModel
            >
              <option value="">Select type here</option>
              <option value="bug">Bug</option>
              <option value="feature">Feature</option>
            </select>
          </div>

          <!-- for image  -->

          <div
            class="flex flex-col mt-7 justify-center items-center cursor-pointer"
          >
            <svg
              (click)="openImageSelectionDialog()"
              width="192"
              class="mb-3"
              *ngIf="!selectedFile"
              height="194"
              viewBox="0 0 192 194"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                x="0.734848"
                y="0.734848"
                width="189.591"
                height="192.53"
                rx="11.2652"
                fill="#FAFBFC"
                stroke="#4C535F"
                stroke-width="1.4697"
                stroke-dasharray="7.35 7.35"
              />
